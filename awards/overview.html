<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards - LMG Vokabeltrainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .stats-summary {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .awards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .award-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            border: 3px solid #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .award-card.locked {
            filter: grayscale(100%);
            opacity: 0.6;
        }

        .award-card.unlocked {
            border-color: #FFD700;
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.3);
        }

        .award-card.unlocked:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.4);
        }

        .award-badge {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            position: relative;
        }

        .award-badge img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
        }

        .award-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .award-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .progress-container {
            background: #e0e0e0;
            border-radius: 20px;
            height: 30px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 20px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            to { left: 100%; }
        }

        .progress-text {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            font-weight: 600;
        }

        .unlock-status {
            font-size: 16px;
            font-weight: 600;
            color: #4CAF50;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .locked-status {
            color: #999;
        }

        .new-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .awards-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animation Overlay */
        .animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .animation-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animation Card Styles */
        .animation-container {
            position: relative;
            width: 450px;
            max-width: 90vw;
            height: 600px;
            max-height: 90vh;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.8);
            border-radius: 50%;
            animation: particleFloat 3s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(0.5);
                opacity: 0;
            }
        }

        .award-animation-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: cardSlideIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes cardSlideIn {
            0% {
                transform: translateY(100px) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .unlock-header {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: textGlow 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                             0 0 30px rgba(255, 215, 0, 0.6);
            }
        }

        .badge-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }

        .rotating-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border: 3px dashed rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .award-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation: badgePop 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s backwards,
                       badgeFloat 3s ease-in-out 1.3s infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes badgePop {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes badgeFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .star-burst {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            pointer-events: none;
        }

        .star-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 150px;
            background: linear-gradient(to top, transparent, rgba(255, 215, 0, 0.6), transparent);
            transform-origin: bottom center;
            animation: rayExpand 1s ease-out 0.5s backwards;
        }

        @keyframes rayExpand {
            0% {
                height: 0;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                height: 150px;
                opacity: 0;
            }
        }

        .achievement-name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin: 20px 0 10px;
            animation: fadeInUp 0.8s ease-out 1s backwards;
        }

        .achievement-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out 1.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .continue-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out 1.6s backwards;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.6);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confettiFall 3s ease-in-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Deine Awards</h1>
            <a href="../index.html" class="back-button">‚Üê Zur√ºck zum Training</a>
        </div>

        <div class="stats-summary">
            <div class="stat-item">
                <div class="stat-value" id="unlockedCount">0</div>
                <div class="stat-label">Freigeschaltet</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalCorrect">0</div>
                <div class="stat-label">Richtige Antworten</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="progressPercent">0%</div>
                <div class="stat-label">Gesamtfortschritt</div>
            </div>
        </div>

        <div class="awards-grid" id="awardsGrid">
            <!-- Awards werden hier dynamisch eingef√ºgt -->
        </div>
    </div>

    <!-- Animation Overlay (versteckt bis Award freigeschaltet wird) -->
    <div class="animation-overlay" id="animationOverlay">
        <div class="animation-container">
            <div class="particles" id="particles"></div>
            <div id="confetti-container"></div>

            <div class="award-animation-card">
                <div class="unlock-header">üéâ Achievement Unlocked! üéâ</div>
                
                <div class="badge-container">
                    <div class="rotating-ring"></div>
                    <div class="star-burst" id="starBurst"></div>
                    <img src="images/first10.png" alt="First Step Star" class="award-image">
                </div>
                
                <div class="achievement-name">First Step Star</div>
                <div class="achievement-description">
                    Du hast deine ersten 10 Vokabeln richtig beantwortet!<br>
                    Gro√üartige Arbeit! üåü
                </div>
                
                <button class="continue-btn" onclick="closeAnimation()">Awesome! üöÄ</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Config
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDV58JIlKupwVv_0kWDZ0RQxPMBPiRdaAU",
            authDomain: "testdatabase-4daf4.firebaseapp.com",
            databaseURL: "https://testdatabase-4daf4-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "testdatabase-4daf4",
            storageBucket: "testdatabase-4daf4.firebasestorage.app",
            messagingSenderId: "495756765056",
            appId: "1:495756765056:web:c20dc0f3cc3ba1deb5e5cd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Award Definition
        const AWARD_FIRST_STEP = {
            id: 'first-step-star',
            title: 'First Step Star',
            description: 'Beantworte deine ersten 10 Vokabeln richtig!',
            image: 'images/first10.png',
            requirement: 10,
            type: 'correct_answers'
        };

        // Hole User aus localStorage
        const currentUser = JSON.parse(localStorage.getItem('lmg_currentUser') || 'null');
        
        if (!currentUser) {
            alert('Bitte logge dich zuerst ein!');
            window.location.href = '../index.html';
        }

        // Berechne richtige Antworten aus Performance
        async function calculateCorrectAnswers() {
            try {
                const userRef = ref(db, 'users/' + currentUser.userKey);
                const snapshot = await get(userRef);
                const userData = snapshot.val();

                if (!userData) return 0;

                const performance = userData.performance || {};
                let totalCorrect = 0;

                // Summiere alle 'score' Werte (richtige Antworten)
                Object.values(performance).forEach(perf => {
                    totalCorrect += (perf.score || 0);
                });

                console.log('Total correct answers:', totalCorrect);
                return totalCorrect;
            } catch (error) {
                console.error('Fehler beim Berechnen:', error);
                return 0;
            }
        }

        // Check ob Award unlocked werden soll
        async function checkAndUnlockAward(correctAnswers) {
            if (correctAnswers < AWARD_FIRST_STEP.requirement) {
                return false; // Noch nicht freigeschaltet
            }

            try {
                // Check ob Award bereits freigeschaltet ist
                const awardRef = ref(db, 'users/' + currentUser.userKey + '/awards/' + AWARD_FIRST_STEP.id);
                const snapshot = await get(awardRef);
                
                if (snapshot.exists()) {
                    return false; // Bereits freigeschaltet
                }

                // NEU FREIGESCHALTET! Speichere Award
                await set(awardRef, {
                    unlockedAt: new Date().toISOString(),
                    requirement: AWARD_FIRST_STEP.requirement
                });

                console.log('üéâ Award freigeschaltet!');
                
                // Zeige Animation als Overlay (kein Popup!)
                setTimeout(() => {
                    showAnimation();
                }, 500);
                
                return true; // Gerade eben freigeschaltet
            } catch (error) {
                console.error('Fehler beim Freischalten:', error);
                return false;
            }
        }

        // Check ob Award bereits freigeschaltet ist
        async function isAwardUnlocked() {
            try {
                const awardRef = ref(db, 'users/' + currentUser.userKey + '/awards/' + AWARD_FIRST_STEP.id);
                const snapshot = await get(awardRef);
                return snapshot.exists();
            } catch (error) {
                console.error('Fehler:', error);
                return false;
            }
        }

        // Render Award Card
        async function renderAward() {
            const correctAnswers = await calculateCorrectAnswers();
            const unlocked = await isAwardUnlocked();
            
            // Check ob gerade freigeschaltet wurde
            if (!unlocked) {
                await checkAndUnlockAward(correctAnswers);
            }

            // Reload status nach potential unlock
            const isUnlocked = await isAwardUnlocked();
            const progress = Math.min(100, Math.round((correctAnswers / AWARD_FIRST_STEP.requirement) * 100));

            const grid = document.getElementById('awardsGrid');
            
            const card = document.createElement('div');
            card.className = `award-card ${isUnlocked ? 'unlocked' : 'locked'}`;
            
            card.innerHTML = `
                <div class="award-badge">
                    <img src="${AWARD_FIRST_STEP.image}" alt="${AWARD_FIRST_STEP.title}">
                    ${!isUnlocked ? '<div class="lock-overlay">üîí</div>' : ''}
                </div>
                <div class="award-title">${AWARD_FIRST_STEP.title}</div>
                <div class="award-description">${AWARD_FIRST_STEP.description}</div>
                
                ${!isUnlocked ? `
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${progress}%"></div>
                    </div>
                    <div class="progress-text">${correctAnswers} / ${AWARD_FIRST_STEP.requirement} richtige Antworten</div>
                ` : `
                    <div class="unlock-status">
                        ‚úÖ Freigeschaltet!
                    </div>
                `}
            `;

            grid.appendChild(card);

            // Update Summary Stats
            document.getElementById('unlockedCount').textContent = isUnlocked ? '1' : '0';
            document.getElementById('totalCorrect').textContent = correctAnswers;
            document.getElementById('progressPercent').textContent = isUnlocked ? '100%' : progress + '%';
        }

        // Initialize
        renderAward();

        // Animation Functions
        function showAnimation() {
            const overlay = document.getElementById('animationOverlay');
            overlay.classList.add('active');
            
            createParticles();
            createStarBurst();
            createConfetti();
            playUnlockSound();
        }

        function closeAnimation() {
            const overlay = document.getElementById('animationOverlay');
            overlay.classList.remove('active');
            
            // Reload Award display
            location.reload();
        }

        window.closeAnimation = closeAnimation;

        function createParticles() {
            const container = document.getElementById('particles');
            container.innerHTML = ''; // Clear old particles
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (2 + Math.random() * 2) + 's';
                container.appendChild(particle);
            }
        }

        function createStarBurst() {
            const burst = document.getElementById('starBurst');
            burst.innerHTML = ''; // Clear old rays
            for (let i = 0; i < 12; i++) {
                const ray = document.createElement('div');
                ray.className = 'star-ray';
                ray.style.transform = `translate(-50%, -100%) rotate(${i * 30}deg)`;
                burst.appendChild(ray);
            }
        }

        function createConfetti() {
            const container = document.getElementById('confetti-container');
            container.innerHTML = ''; // Clear old confetti
            const colors = ['#FFD700', '#FF69B4', '#00CED1', '#FF6347', '#9370DB', '#32CD32'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.animationDuration = (2 + Math.random()) + 's';
                container.appendChild(confetti);
            }
        }

        function playUnlockSound() {
            console.log('üéµ Achievement unlocked sound!');
        }
    </script>
</body>
</html>
