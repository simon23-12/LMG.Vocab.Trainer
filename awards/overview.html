<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards - LMG Vokabeltrainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .stats-summary {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .awards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .award-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            border: 3px solid #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .award-card.locked {
            filter: grayscale(100%);
            opacity: 0.6;
        }

        .award-card.unlocked {
            border-color: #FFD700;
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.3);
        }

        .award-card.unlocked:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.4);
        }

        .award-badge {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            position: relative;
        }

        .award-badge img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
        }

        .award-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .award-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .progress-container {
            background: #e0e0e0;
            border-radius: 20px;
            height: 30px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 20px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            to { left: 100%; }
        }

        .progress-text {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            font-weight: 600;
        }

        .unlock-status {
            font-size: 16px;
            font-weight: 600;
            color: #4CAF50;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .locked-status {
            color: #999;
        }

        .new-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .awards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Deine Awards</h1>
            <a href="../index.html" class="back-button">‚Üê Zur√ºck zum Training</a>
        </div>

        <div class="stats-summary">
            <div class="stat-item">
                <div class="stat-value" id="unlockedCount">0</div>
                <div class="stat-label">Freigeschaltet</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalCorrect">0</div>
                <div class="stat-label">Richtige Antworten</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="progressPercent">0%</div>
                <div class="stat-label">Gesamtfortschritt</div>
            </div>
        </div>

        <div class="awards-grid" id="awardsGrid">
            <!-- Awards werden hier dynamisch eingef√ºgt -->
        </div>
    </div>

    <script type="module">
        // Firebase Config
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDV58JIlKupwVv_0kWDZ0RQxPMBPiRdaAU",
            authDomain: "testdatabase-4daf4.firebaseapp.com",
            databaseURL: "https://testdatabase-4daf4-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "testdatabase-4daf4",
            storageBucket: "testdatabase-4daf4.firebasestorage.app",
            messagingSenderId: "495756765056",
            appId: "1:495756765056:web:c20dc0f3cc3ba1deb5e5cd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Award Definition
        const AWARD_FIRST_STEP = {
            id: 'first-step-star',
            title: 'First Step Star',
            description: 'Beantworte deine ersten 10 Vokabeln richtig!',
            image: 'images/first10.png',
            requirement: 10,
            type: 'correct_answers'
        };

        // Hole User aus localStorage
        const currentUser = JSON.parse(localStorage.getItem('lmg_currentUser') || 'null');
        
        if (!currentUser) {
            alert('Bitte logge dich zuerst ein!');
            window.location.href = '../index.html';
        }

        // Berechne richtige Antworten aus Performance
        async function calculateCorrectAnswers() {
            try {
                const userRef = ref(db, 'users/' + currentUser.userKey);
                const snapshot = await get(userRef);
                const userData = snapshot.val();

                if (!userData) return 0;

                const performance = userData.performance || {};
                let totalCorrect = 0;

                // Summiere alle 'score' Werte (richtige Antworten)
                Object.values(performance).forEach(perf => {
                    totalCorrect += (perf.score || 0);
                });

                console.log('Total correct answers:', totalCorrect);
                return totalCorrect;
            } catch (error) {
                console.error('Fehler beim Berechnen:', error);
                return 0;
            }
        }

        // Check ob Award unlocked werden soll
        async function checkAndUnlockAward(correctAnswers) {
            if (correctAnswers < AWARD_FIRST_STEP.requirement) {
                return false; // Noch nicht freigeschaltet
            }

            try {
                // Check ob Award bereits freigeschaltet ist
                const awardRef = ref(db, 'users/' + currentUser.userKey + '/awards/' + AWARD_FIRST_STEP.id);
                const snapshot = await get(awardRef);
                
                if (snapshot.exists()) {
                    return false; // Bereits freigeschaltet
                }

                // NEU FREIGESCHALTET! Speichere Award
                await set(awardRef, {
                    unlockedAt: new Date().toISOString(),
                    requirement: AWARD_FIRST_STEP.requirement
                });

                console.log('üéâ Award freigeschaltet!');
                
                // √ñffne Animation in neuem Fenster/Tab
                window.open('display.html?award=first-step-star', '_blank', 'width=500,height=700');
                
                return true; // Gerade eben freigeschaltet
            } catch (error) {
                console.error('Fehler beim Freischalten:', error);
                return false;
            }
        }

        // Check ob Award bereits freigeschaltet ist
        async function isAwardUnlocked() {
            try {
                const awardRef = ref(db, 'users/' + currentUser.userKey + '/awards/' + AWARD_FIRST_STEP.id);
                const snapshot = await get(awardRef);
                return snapshot.exists();
            } catch (error) {
                console.error('Fehler:', error);
                return false;
            }
        }

        // Render Award Card
        async function renderAward() {
            const correctAnswers = await calculateCorrectAnswers();
            const unlocked = await isAwardUnlocked();
            
            // Check ob gerade freigeschaltet wurde
            if (!unlocked) {
                await checkAndUnlockAward(correctAnswers);
            }

            // Reload status nach potential unlock
            const isUnlocked = await isAwardUnlocked();
            const progress = Math.min(100, Math.round((correctAnswers / AWARD_FIRST_STEP.requirement) * 100));

            const grid = document.getElementById('awardsGrid');
            
            const card = document.createElement('div');
            card.className = `award-card ${isUnlocked ? 'unlocked' : 'locked'}`;
            
            card.innerHTML = `
                <div class="award-badge">
                    <img src="${AWARD_FIRST_STEP.image}" alt="${AWARD_FIRST_STEP.title}">
                    ${!isUnlocked ? '<div class="lock-overlay">üîí</div>' : ''}
                </div>
                <div class="award-title">${AWARD_FIRST_STEP.title}</div>
                <div class="award-description">${AWARD_FIRST_STEP.description}</div>
                
                ${!isUnlocked ? `
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${progress}%"></div>
                    </div>
                    <div class="progress-text">${correctAnswers} / ${AWARD_FIRST_STEP.requirement} richtige Antworten</div>
                ` : `
                    <div class="unlock-status">
                        ‚úÖ Freigeschaltet!
                    </div>
                `}
            `;

            grid.appendChild(card);

            // Update Summary Stats
            document.getElementById('unlockedCount').textContent = isUnlocked ? '1' : '0';
            document.getElementById('totalCorrect').textContent = correctAnswers;
            document.getElementById('progressPercent').textContent = isUnlocked ? '100%' : progress + '%';
        }

        // Initialize
        renderAward();
    </script>
</body>
</html>
