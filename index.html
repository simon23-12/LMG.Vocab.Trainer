  function updateLoadingStatus(msg) {
    const el = document.getElementById('loadingStatus');
    if (el) el.textContent = msg;
    console.log('Loading:', msg);
  }
  
  function initFirebase() {
    let attempts = 0;
    const maxAttempts = 20;
    
    function tryInit() {
      attempts++;
      updateLoadingStatus(`Versuch ${attempts}/${maxAttempts}...`);
      
      if (typeof firebase === 'undefined') {
        if (attempts < maxAttempts) {
          setTimeout(tryInit, 200);
        } else {
          document.getElementById('loadingScreen').innerHTML = 
            '<p style="color: #e74c3c;">‚ùå Firebase konnte nicht geladen werden.</p>' +
            '<p style="font-size: 14px;">Bitte Seite neu laden oder als HTML-Datei lokal √∂ffnen.</p>';
        }
        return;
      }
      
      try {
        app = firebase.initializeApp(firebaseConfig);
        db = firebase.database();
        firebaseReady = true;
        updateLoadingStatus('‚úì Firebase bereit!');
        
        // Zeige Login-Screen explizit an
        document.getElementById('loadingScreen').style.display = 'none';
        const loginScreen = document.getElementById('loginScreen');
        loginScreen.style.display = 'block';
        console.log('Login Screen angezeigt');
      } catch (e) {
        document.getElementById('loadingScreen').innerHTML = 
          '<p style="color: #e74c3c;">‚ùå Firebase Fehler: ' + e.message + '</p>';
      }
    }
    
    tryInit();
  }

  async function register() {
    if (!firebaseReady) {
      showStatus("Firebase l√§dt noch...", 'error');

    // Extrahiere Jahrgang aus Klasse (z.B. "7b" -> "7")

      return;

  async function checkAnswerWithAI(userAnswer, vocab) {
    const correctAnswer = vocab.English;
    
    // Normalisiere beide Antworten
    const userNorm = userAnswer.toLowerCase().trim();
    const correctNorm = correctAnswer.toLowerCase().trim();
    
    // 1. Exakte √úbereinstimmung
    if (userNorm === correctNorm) {
      handleAnswerResult(true, userAnswer, vocab, correctAnswer);
      return;
    }
    
    // 2. Pr√ºfe mit/ohne "to" bei Verben
    const userWithoutTo = userNorm.replace(/^to\s+/, '');
    const correctWithoutTo = correctNorm.replace(/^to\s+/, '');
    if (userWithoutTo === correctWithoutTo) {
      handleAnswerResult(true, userAnswer, vocab, correctAnswer);
      return;
    }
    
    // 3. Pr√ºfe Synonyme
    const correctSynonyms = synonyms[correctNorm] || [];
    if (correctSynonyms.includes(userNorm)) {
      console.log("‚úì Synonym akzeptiert:", userAnswer, "f√ºr", correctAnswer);
      handleAnswerResult(true, userAnswer, vocab, correctAnswer);
      return;
    }
    
    // 4. Pr√ºfe ob Userantwort in der Synonym-Liste der richtigen Antwort ist
    for (let key in synonyms) {
      if (synonyms[key].includes(correctNorm) && synonyms[key].includes(userNorm)) {
        console.log("‚úì Beide sind Synonyme:", userAnswer, "=", correctAnswer);
        handleAnswerResult(true, userAnswer, vocab, correctAnswer);
        return;
      }
    }
    
    // 5. TIPPFEHLER-TOLERANZ ENTFERNT - zu gn√§dig!
    // Alte Zeile entfernt: if (getLevenshteinDistance(userNorm, correctNorm) <= 2)
    
    // 6. Falls Vercel API verf√ºgbar: Pr√ºfe mit AI
    const VERCEL_API = "https://vercel-ap-ivocab.vercel.app";
    
    if (VERCEL_API) {
      try {
        console.log("ü§ñ Rufe Vercel API auf f√ºr:", userAnswer, "vs", correctAnswer);
        
        const response = await fetch(VERCEL_API + '/api/check-vocab', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            german: vocab.German, 
            correct: correctAnswer, 
            userAnswer: userAnswer 
          })
        });
        
        console.log("Response status:", response.status);
        
        if (response.ok) {
          const result = await response.json();
          console.log("‚úÖ API Antwort:", result);
          console.log("AI sagt:", result.aiResponse, "-> isCorrect:", result.isCorrect);
          handleAnswerResult(result.isCorrect, userAnswer, vocab, correctAnswer);
          return;
        } else {
          const errorText = await response.text();
          console.error("‚ùå API Error:", response.status, errorText);
        }
      } catch (error) {
        console.error("‚ùå Vercel API Fehler:", error);
      }
    }
    
    // Sonst: Falsch
    handleAnswerResult(false, userAnswer, vocab, correctAnswer);
  }
  
  // Levenshtein Distance f√ºr Tippfehler-Toleranz
  function getLevenshteinDistance(a, b) {
    if (a.length === 0) return b.length;
    if (b.length === 0) return a.length;
    
    const matrix = [];
    for (let i = 0; i <= b.length; i++) {
      matrix[i] = [i];
    }
    for (let j = 0; j <= a.length; j++) {
      matrix[0][j] = j;
    }
    
    for (let i = 1; i <= b.length; i++) {
      for (let j = 1; j <= a.length; j++) {
        if (b.charAt(i - 1) === a.charAt(j - 1)) {
          matrix[i][j] = matrix[i - 1][j - 1];
        } else {
          matrix[i][j] = Math.min(
            matrix[i - 1][j - 1] + 1,
            matrix[i][j - 1] + 1,
            matrix[i - 1][j] + 1
          );
        }
      }
    }
    return matrix[b.length][a.length];
  }
  
  function handleAnswerResult(isCorrect, userAnswer, vocab, correctAnswer) {

  async function showStudentPerformance(username) {
    try {
      const snap = await db.ref('users/' + username).get();
      if (!snap.exists()) return;
      
      const user = snap.val();
      const perf = user.performance || {};
      
      if (Object.keys(perf).length === 0) {
        document.getElementById('studentPerformance').innerHTML = 
          `<h3>${username}</h3><p>Noch keine Tests absolviert.</p>`;
        return;
      }
      
      let html = `<h3>Performance von ${username} (${user.class})</h3>`;
      html += '<div class="perf-grid">';
      
      // Sortiere nach Seitennummer
      const sorted = Object.entries(perf).sort((a, b) => {
        const pageA = parseInt(a[0].replace(/\D/g, ''));
        const pageB = parseInt(b[0].replace(/\D/g, ''));
        return pageA - pageB;
      });
      
      sorted.forEach(([key, data]) => {
        const pageNum = key.replace('page_', '').replace('interval_', 'I: ');
        let colorClass = '';
        if (data.percent >= 80) colorClass = 'green';
        else if (data.percent >= 50) colorClass = 'yellow';
        else colorClass = 'red';
        
        html += `
          <div class="perf-item ${colorClass}">
            <div style="font-weight: bold; font-size: 16px;">${pageNum}</div>
            <div style="font-size: 20px; margin: 5px 0;">${data.percent}%</div>
            <div style="font-size: 12px;">${data.score}/${data.total}</div>
            <div style="font-size: 11px; color: #666;">${data.date || ''}</div>
          </div>
        `;
      });
      
      html += '</div>';
      document.getElementById('studentPerformance').innerHTML = html;
      
    } catch (error) {
      console.error(error);
    }
  }
