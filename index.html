<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vokabeltrainer - Jahrgang 10</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 { 
      color: #667eea; 
      margin-bottom: 30px;
      text-align: center;
      font-size: 2.5em;
    }
    h2 { 
      color: #333; 
      margin: 30px 0 20px 0;
      font-size: 1.8em;
    }
    .screen { display: none; }
    .screen.active { display: block; }
    
    .form-group {
      margin: 20px 0;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    input, select {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      padding: 12px 30px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
      transition: all 0.3s;
    }
    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102,126,234,0.4);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .interval-selector {
      display: flex;
      gap: 20px;
      align-items: center;
      margin: 30px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      flex-wrap: wrap;
    }
    .interval-selector label {
      font-weight: 600;
      color: #555;
    }
    .interval-selector select {
      max-width: 100px;
    }
    .page-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 15px;
      margin: 30px 0;
    }
    .page-box {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ccc;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
    }
    .page-box.tested {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .page-box.green {
      background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
    }
    .page-box.yellow {
      background: linear-gradient(135deg, #f09819 0%, #edde5d 100%);
    }
    .page-box.red {
      background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
    }
    .page-box:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 25px rgba(102,126,234,0.4);
    }
    .page-box.disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .page-number {
      font-size: 28px;
      font-weight: bold;
    }
    .page-percent {
      font-size: 14px;
      margin-top: 5px;
      opacity: 0.9;
    }
    
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .progress {
      font-size: 18px;
      font-weight: 600;
      color: #667eea;
    }
    .timer {
      font-size: 32px;
      font-weight: bold;
      color: #764ba2;
      min-width: 60px;
      text-align: center;
    }
    .timer.warning {
      color: #e74c3c;
      animation: pulse 0.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .question-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 60px 40px;
      border-radius: 20px;
      text-align: center;
      margin: 40px 0;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .question-word {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .question-label {
      font-size: 20px;
      opacity: 0.9;
    }
    .answer-input {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      font-size: 24px;
      text-align: center;
      border: 3px solid #667eea;
      border-radius: 12px;
    }
    .feedback {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }
    .feedback.correct {
      background: #d4edda;
      color: #155724;
    }
    .feedback.wrong {
      background: #f8d7da;
      color: #721c24;
    }
    
    .score-display {
      text-align: center;
      margin: 40px 0;
    }
    .score-circle {
      width: 200px;
      height: 200px;
      margin: 0 auto 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .score-text {
      font-size: 24px;
      color: #555;
      margin-bottom: 10px;
    }
    .results-list {
      margin: 30px 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .result-item {
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .result-item.correct {
      background: #d4edda;
    }
    .result-item.wrong {
      background: #f8d7da;
    }
    .result-word {
      font-weight: 600;
      font-size: 18px;
    }
    .result-answer {
      font-size: 16px;
      opacity: 0.8;
    }
    
    #status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .checking {
      background: #d1ecf1;
      color: #0c5460;
      display: block;
    }
    .success { background: #d4edda; color: #155724; display: block; }
    .error { background: #f8d7da; color: #721c24; display: block; }
    .info { background: #d1ecf1; color: #0c5460; display: block; }
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 20px;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">

    <div id="quizScreen" class="screen">

    <div id="resultsScreen" class="screen">
      <h2>üéâ Quiz beendet!</h2>
      
      <div class="score-display">

          <span id="scorePercent">0%</span>

        <div class="score-text">
          <span id="scoreCount">0</span> von <span id="scoreTotalCount">10</span> richtig
        </div>
      </div>
      
      <h3>Deine Antworten:</h3>
      <div id="resultsList" class="results-list"></div>
      
      <div style="text-align: center; margin-top: 40px;">
        <button onclick="backToSelection()">Neue Runde starten</button>
        <button onclick="logout()" style="background: #e74c3c;">Logout</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyBRPlWh1slILKg8DWQDOEWXSFsnUK3j1vw",
    authDomain: "testdatabase-4daf4.firebaseapp.com",
    databaseURL: "https://testdatabase-4daf4-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "testdatabase-4daf4",
    storageBucket: "testdatabase-4daf4.firebasestorage.app",
    messagingSenderId: "743231387214",
    appId: "1:743231387214:web:166169b25f72616280351f"
  };
  
  let app, db;
  let currentUser = null;
  let userPerformance = {};
  let allVocabs = [];
  let quizVocabs = [];
  let currentQuestionIndex = 0;
  let score = 0;
  let answers = [];
  let timer = null;
  let timeLeft = 15;
  let firebaseReady = false;
  
  // WICHTIG: Hier deinen Anthropic API Key eintragen!
  // Du bekommst ihn auf: https://console.anthropic.com/settings/keys
  const ANTHROPIC_API_KEY = "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"; // HIER EINTRAGEN!
  
  function updateLoadingStatus(msg) {
    const el = document.getElementById('loadingStatus');
    if (el) el.textContent = msg;
    console.log('Loading:', msg);
  }
  
  function initFirebase() {
    let attempts = 0;
    const maxAttempts = 20;
    
    function tryInit() {
      attempts++;
      updateLoadingStatus(`Versuch ${attempts}/${maxAttempts}...`);
      
      if (typeof firebase === 'undefined') {
        if (attempts < maxAttempts) {
          setTimeout(tryInit, 200);
        } else {
          document.getElementById('loadingScreen').innerHTML = 
            '<p style="color: #e74c3c;">‚ùå Firebase konnte nicht geladen werden.</p>' +
            '<p style="font-size: 14px;">Bitte Seite neu laden oder als HTML-Datei lokal √∂ffnen.</p>';
        }
        return;
      }
      
      try {
        app = firebase.initializeApp(firebaseConfig);
        db = firebase.database();
        firebaseReady = true;
        updateLoadingStatus('‚úì Firebase bereit!');
        document.getElementById('loadingScreen').style.display = 'none';
        showScreen('loginScreen');
      } catch (e) {
        document.getElementById('loadingScreen').innerHTML = 
          '<p style="color: #e74c3c;">‚ùå Firebase Fehler: ' + e.message + '</p>';
      }
    }
    
    tryInit();
  }
  
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => setTimeout(initFirebase, 100));
  } else {
    setTimeout(initFirebase, 100);
  }
  
  function showStatus(msg, type = 'info') {
    const el = document.getElementById('status');
    el.textContent = msg;
    el.className = type;
  }
  
  function showScreen(screenId) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    const screen = document.getElementById(screenId);
    if (screen) screen.classList.add('active');
  }
  
  async function register() {
    if (!firebaseReady) {
      showStatus("Firebase l√§dt noch...", 'error');
      return;
    }
    
    const name = document.getElementById('regName').value.trim();
    const pass = document.getElementById('regPass').value;
    const cls = document.getElementById('regClass').value;
    
    if (!name || !pass || !cls) {
      showStatus("Bitte alle Felder ausf√ºllen!", 'error');
      return;
    }
    
    if (!cls.startsWith('10')) {
      showStatus("Nur Klasse 10a-10d verf√ºgbar!", 'error');
      return;
    }
    
    try {
      await db.ref('users/' + name).set({ 
        password: pass,
        class: cls,
        created: new Date().toISOString(),
        performance: {}
      });
      alert("Registrierung erfolgreich! üéâ\n\nBitte notiere dir deine Login-Daten sorgf√§ltig:\n\nName: " + name + "\nPasswort: " + pass);
      showStatus("Registrierung erfolgreich! Jetzt einloggen.", 'success');
      
      // Felder leeren
      document.getElementById('regName').value = '';
      document.getElementById('regPass').value = '';
      document.getElementById('regClass').value = '';
    } catch (error) {
      showStatus("Fehler: " + error.message, 'error');
    }
  }
  
  async function login() {
    if (!firebaseReady) {
      showStatus("Firebase l√§dt noch...", 'error');
      return;
    }
    
    const name = document.getElementById('loginName').value.trim();
    const pass = document.getElementById('loginPass').value;
    
    if (!name || !pass) {
      showStatus("Bitte Name und Passwort eingeben!", 'error');
      return;
    }
    
    try {
      const snap = await db.ref('users/' + name).get();
      if (!snap.exists()) {
        showStatus("User nicht gefunden!", 'error');
        return;
      }
      
      const data = snap.val();
      if (data.password !== pass) {
        showStatus("Falsches Passwort!", 'error');
        return;
      }
      
      if (!data.class.startsWith('10')) {
        showStatus("Nur f√ºr Jahrgang 10!", 'error');
        return;
      }
      
      currentUser = { name: name, class: data.class };
      userPerformance = data.performance || {};
      await loadVocabs();
      showPageSelection();
      
    } catch (error) {
      showStatus("Fehler: " + error.message, 'error');
    }
  }
  
  async function loadVocabs() {
    try {
      showStatus("Lade Vokabeln...", 'info');
      const snap = await db.ref('vocabulary10').get();
      if (!snap.exists()) {
        showStatus("Keine Vokabeln gefunden!", 'error');
        return;
      }
      
      const data = snap.val();
      allVocabs = Object.values(data);
      console.log("Vokabeln geladen:", allVocabs.length);
      console.log("Performance:", userPerformance);
    } catch (error) {
      showStatus("Fehler beim Laden: " + error.message, 'error');
    }
  }
  
  function showPageSelection() {
    document.getElementById('userName').textContent = currentUser.name;
    document.getElementById('userClass').textContent = currentUser.class;
    
    const pages = [...new Set(allVocabs.map(v => parseInt(v.Page)))].sort((a,b) => a-b);
    
    const fromSelect = document.getElementById('pageFrom');
    const toSelect = document.getElementById('pageTo');
    fromSelect.innerHTML = '';
    toSelect.innerHTML = '';
    
    pages.forEach(page => {
      fromSelect.innerHTML += `<option value="${page}">${page}</option>`;
      toSelect.innerHTML += `<option value="${page}">${page}</option>`;
    });
    toSelect.selectedIndex = pages.length - 1;
    
    const grid = document.getElementById('pageGrid');
    grid.innerHTML = '';
    
    console.log("Erstelle Grid mit Performance:", userPerformance);
    
    pages.forEach(page => {
      const vocabCount = allVocabs.filter(v => parseInt(v.Page) === page).length;
      const box = document.createElement('div');
      box.className = 'page-box';
      
      // Performance-Daten laden
      const pageKey = 'page_' + page;
      const perf = userPerformance[pageKey];
      
      console.log("Seite", page, "Performance:", perf);
      
      if (vocabCount < 5) {
        box.classList.add('disabled');
      } else {
        // Farbe basierend auf Performance
        if (perf && perf.percent !== undefined) {
          if (perf.percent >= 80) {
            box.classList.add('green');
            console.log("Seite", page, "wird GR√úN (", perf.percent, "%)");
          } else if (perf.percent >= 50) {
            box.classList.add('yellow');
            console.log("Seite", page, "wird GELB (", perf.percent, "%)");
          } else {
            box.classList.add('red');
            console.log("Seite", page, "wird ROT (", perf.percent, "%)");
          }
        } else {
          console.log("Seite", page, "keine Performance-Daten");
        }
      }
      
      box.innerHTML = `
        <div class="page-number">${page}</div>
        ${perf && perf.percent !== undefined ? `<div class="page-percent">${perf.percent}%</div>` : ''}
      `;
      box.title = `${vocabCount} Vokabeln${perf ? ' - Letzter Score: ' + perf.percent + '%' : ''}`;
      
      if (vocabCount >= 5) {
        box.onclick = () => startPageQuiz(page);
      }
      grid.appendChild(box);
    });
    
    showScreen('pageSelectionScreen');
    showStatus("Bereit zum Lernen! üöÄ", 'success');
  }
  
  function startPageQuiz(page) {
    const vocabs = allVocabs.filter(v => parseInt(v.Page) === page);
    if (vocabs.length < 5) {
      showStatus("Zu wenig Vokabeln auf dieser Seite!", 'error');
      return;
    }
    startQuiz(vocabs, 'page_' + page);
  }
  
  function startIntervalQuiz() {
    const from = parseInt(document.getElementById('pageFrom').value);
    const to = parseInt(document.getElementById('pageTo').value);
    
    if (from > to) {
      showStatus("'Von' muss kleiner als 'Bis' sein!", 'error');
      return;
    }
    
    const vocabs = allVocabs.filter(v => {
      const page = parseInt(v.Page);
      return page >= from && page <= to;
    });
    
    if (vocabs.length < 10) {
      showStatus("Zu wenig Vokabeln in diesem Intervall (mindestens 10 ben√∂tigt)!", 'error');
      return;
    }
    
    startQuiz(vocabs, 'interval_' + from + '_' + to);
  }
  
  function startQuiz(vocabPool, performanceKey = null) {
    const shuffled = vocabPool.sort(() => 0.5 - Math.random());
    quizVocabs = shuffled.slice(0, Math.min(10, vocabPool.length));
    
    currentQuestionIndex = 0;
    score = 0;
    answers = [];
    window.currentPerformanceKey = performanceKey;
    
    document.getElementById('totalQuestions').textContent = quizVocabs.length;
    
    showScreen('quizScreen');
    showQuestion();
  }
  
  function showQuestion() {
    if (currentQuestionIndex >= quizVocabs.length) {
      showResults();
      return;
    }
    
    const vocab = quizVocabs[currentQuestionIndex];
    
    document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
    document.getElementById('questionWord').textContent = vocab.German;
    document.getElementById('answerInput').value = '';
    document.getElementById('feedback').textContent = '';
    document.getElementById('feedback').className = 'feedback';
    document.getElementById('answerInput').focus();
    document.getElementById('submitBtn').disabled = false;
    
    startTimer();
  }
  
  function startTimer() {
    timeLeft = 15;
    document.getElementById('timer').textContent = timeLeft;
    document.getElementById('timer').classList.remove('warning');
    
    if (timer) clearInterval(timer);
    
    timer = setInterval(() => {
      timeLeft--;
      document.getElementById('timer').textContent = timeLeft;
      
      if (timeLeft <= 5) {
        document.getElementById('timer').classList.add('warning');
      }
      
      if (timeLeft <= 0) {
        clearInterval(timer);
        submitAnswer(true);
      }
    }, 1000);
  }
  
  function submitAnswer(timeout = false) {
    clearInterval(timer);
    
    const vocab = quizVocabs[currentQuestionIndex];
    const userAnswer = document.getElementById('answerInput').value.trim();
    
    if (timeout) {
      answers.push({
        question: vocab.German,
        correct: vocab.English,
        user: "(keine Antwort)",
        isCorrect: false
      });
      document.getElementById('feedback').textContent = "‚è∞ Zeit abgelaufen! Richtig w√§re: " + vocab.English;
      document.getElementById('feedback').className = 'feedback wrong';
      document.getElementById('submitBtn').disabled = true;
      
      setTimeout(() => {
        currentQuestionIndex++;
        showQuestion();
      }, 2000);
      return;
    }
    
    // Zeige "Wird gepr√ºft..." Nachricht
    document.getElementById('feedback').textContent = "ü§î Pr√ºfe Antwort...";
    document.getElementById('feedback').className = 'feedback checking';
    document.getElementById('submitBtn').disabled = true;
    
    // Pr√ºfe Antwort mit AI
    checkAnswerWithAI(userAnswer, vocab);
  }
  
  async function checkAnswerWithAI(userAnswer, vocab) {
    const correctAnswer = vocab.English;
    
    // Exakte √úbereinstimmung? Sofort richtig!
    if (userAnswer.toLowerCase().trim() === correctAnswer.toLowerCase().trim()) {
      handleAnswerResult(true, userAnswer, vocab, correctAnswer);
      return;
    }
    
    // Kein API Key? Nur exakte √úbereinstimmung
    if (!ANTHROPIC_API_KEY || ANTHROPIC_API_KEY === "") {
      handleAnswerResult(false, userAnswer, vocab, correctAnswer);
      return;
    }
    
    try {
      // Rufe Anthropic API auf
      const response = await fetch("https://api.anthropic.com/v1/messages", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": ANTHROPIC_API_KEY,
          "anthropic-version": "2023-06-01"
        },
        body: JSON.stringify({
          model: "claude-haiku-4-5-20251001",
          max_tokens: 10,
          messages: [{
            role: "user",
            content: `Is this English translation correct or acceptable?

German word: "${vocab.German}"
Correct English: "${correctAnswer}"
Student answer: "${userAnswer}"

Reply ONLY with "CORRECT" or "WRONG". Accept synonyms and minor variations.`
          }]
        })
      });
      
      if (!response.ok) {
        console.error("API Fehler:", response.status);
        // Bei Fehler: nur exakte √úbereinstimmung
        handleAnswerResult(false, userAnswer, vocab, correctAnswer);
        return;
      }
      
      const data = await response.json();
      console.log("API Antwort (vollst√§ndig):", data);
      
      const aiResponse = data.content[0].text.trim();
      console.log("AI Text:", aiResponse);
      
      // Pr√ºfe auf verschiedene Arten von "richtig"
      const responseUpper = aiResponse.toUpperCase();
      const isCorrect = responseUpper.includes("RICHTIG") || 
                        responseUpper.includes("CORRECT") || 
                        responseUpper.includes("YES") || 
                        responseUpper.includes("JA") ||
                        responseUpper.startsWith("R"); // Falls nur "RICHTIG" ohne mehr
      
      console.log("AI sagt:", aiResponse, "-> Interpretation: isCorrect =", isCorrect);
      
      handleAnswerResult(isCorrect, userAnswer, vocab, correctAnswer);
      
    } catch (error) {
      console.error("Fehler bei AI-Pr√ºfung:", error);
      // Bei Fehler: nur exakte √úbereinstimmung
      handleAnswerResult(false, userAnswer, vocab, correctAnswer);
    }
  }
  
  function handleAnswerResult(isCorrect, userAnswer, vocab, correctAnswer) {
    if (isCorrect) {
      score++;
      document.getElementById('feedback').textContent = "‚úì Richtig!";
      document.getElementById('feedback').className = 'feedback correct';
    } else {
      document.getElementById('feedback').textContent = "‚úó Falsch! Richtig: " + correctAnswer;
      document.getElementById('feedback').className = 'feedback wrong';
    }
    
    answers.push({
      question: vocab.German,
      correct: correctAnswer,
      user: userAnswer || "(keine Antwort)",
      isCorrect: isCorrect
    });
    
    setTimeout(() => {
      currentQuestionIndex++;
      showQuestion();
    }, 2000);
  }
  
  function showResults() {
    const percent = Math.round((score / quizVocabs.length) * 100);
    
    document.getElementById('scorePercent').textContent = percent + '%';
    document.getElementById('scoreCount').textContent = score;
    document.getElementById('scoreTotalCount').textContent = quizVocabs.length;
    
    const resultsList = document.getElementById('resultsList');
    resultsList.innerHTML = '';
    
    answers.forEach(answer => {
      const item = document.createElement('div');
      item.className = 'result-item ' + (answer.isCorrect ? 'correct' : 'wrong');
      item.innerHTML = `
        <div>
          <div class="result-word">${answer.question}</div>
          <div class="result-answer">
            Deine Antwort: ${answer.user}<br>
            Richtig: ${answer.correct}
          </div>
        </div>
        <div style="font-size: 24px;">
          ${answer.isCorrect ? '‚úì' : '‚úó'}
        </div>
      `;
      resultsList.appendChild(item);
    });
    
    // Speichere Performance in Firebase
    savePerformance(percent);
    
    showScreen('resultsScreen');
  }
  
  async function savePerformance(percent) {
    if (!currentUser || !window.currentPerformanceKey) {
      console.log("Speichern abgebrochen: kein User oder Key");
      return;
    }
    
    try {
      const perfData = {
        percent: percent,
        score: score,
        total: quizVocabs.length,
        timestamp: new Date().toISOString(),
        date: new Date().toLocaleDateString('de-DE')
      };
      
      console.log("Speichere Performance:", window.currentPerformanceKey, perfData);
      
      // Speichere in user performance
      userPerformance[window.currentPerformanceKey] = perfData;
      
      // Speichere in Firebase
      await db.ref('users/' + currentUser.name + '/performance/' + window.currentPerformanceKey).set(perfData);
      
      console.log('‚úì Performance gespeichert in Firebase');
      showStatus('Performance gespeichert! üíæ', 'success');
    } catch (error) {
      console.error('Fehler beim Speichern:', error);
      showStatus('Fehler beim Speichern: ' + error.message, 'error');
    }
  }
  
  function backToSelection() {
    // Lade Performance neu, damit die Farben aktualisiert werden
    showPageSelection();
  }
  
  function logout() {
    currentUser = null;
    userPerformance = {};
    allVocabs = [];
    showScreen('loginScreen');
    showStatus("Erfolgreich ausgeloggt!", 'info');
  }
  </script>
